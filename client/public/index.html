<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="apple-touch-icon" sizes="128x128" href="%PUBLIC_URL%/logo.png">
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/logo.png">
    <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo.png">
    <link rel="icon" sizes="192x192" href="%PUBLIC_URL%/logo.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>WaseTime</title>
    <meta name="description" content="An unonfficial app for syllabus searching, classroom finding, and bus schedule checking at Waseda University.">
    <meta property="og:title" content="WaseTime">
    <meta property="og:description" content="An unonfficial app for syllabus searching, classroom finding, and bus schedule checking at Waseda University.">
    <meta property="og:image" content="%PUBLIC_URL%/logo.png">
    <meta property="og:site_name" content="WaseTime">
    <meta property="og:type" content="website">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  </head>
    <body>
      <noscript>
        You need to enable JavaScript to run WaseTime.
      </noscript>
      <div id="root"></div>
    </body>
</html>
